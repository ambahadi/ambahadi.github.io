    <style>
        :root {
            --primary: #2563eb;
            --secondary: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-dim: #64748b;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.08);
            --radius: 24px;
        }

        .dark-mode {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; transition: background 0.4s, color 0.4s; scroll-behavior: smooth; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
        }

        /* Mobile Bottom Nav */
        nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            padding: 12px 25px;
            border-radius: 50px;
            display: flex;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .dark-mode nav { background: rgba(30, 41, 59, 0.9); }
        nav a { text-decoration: none; color: var(--text-main); font-weight: 700; font-size: 13px; }

        .hero {
            padding: 80px 20px 60px;
            text-align: center;
            background: linear-gradient(180deg, rgba(37, 99, 235, 0.1) 0%, transparent 100%);
        }

        .profile-container {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            padding: 6px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        .profile-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }

        .grid-layout { display: grid; grid-template-columns: 1fr; gap: 25px; }

        @media (min-width: 900px) {
            .grid-layout { grid-template-columns: 350px 1fr; }
            nav { top: 20px; bottom: auto; }
            .hero { padding: 120px 20px 80px; }
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
        }

        /* Timeline Styling */
        .exp-item {
            margin-bottom: 30px;
            padding-left: 20px;
            border-left: 3px solid #e2e8f0;
            position: relative;
        }
        .exp-item:hover { border-left-color: var(--primary); }
        .job-title { font-weight: 800; font-size: 18px; display: block; }
        .job-date { font-size: 12px; color: var(--primary); font-weight: 700; text-transform: uppercase; }
        .company-name { font-weight: 600; color: var(--secondary); font-size: 14px; display: block; margin: 4px 0; }

        /* Buttons */
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn {
            display: flex; align-items: center; justify-content: center; gap: 8px;
            background: var(--primary); color: white !important; padding: 14px;
            border-radius: 15px; text-decoration: none; font-weight: 700; font-size: 14px;
        }

        .testimonial-slider { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; scrollbar-width: none; }
        .testimonial-item { min-width: 280px; background: rgba(37, 99, 235, 0.05); padding: 20px; border-radius: 20px; font-size: 13px; }
    </style>
</head>
